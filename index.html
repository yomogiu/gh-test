<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Convention Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Convention Manager</h1>
        </header>
        
        <main>
            <section id="repo-config">
                <h2>Repository Configuration</h2>
                <form id="repo-form">
                    <div class="form-group">
                        <label for="repo-url">GitHub Repository URL</label>
                        <input type="text" id="repo-url" placeholder="https://github.com/username/repo">
                    </div>
                    <button type="submit" class="btn">Save Repository</button>
                </form>
            </section>

            <section id="branch-conventions">
                <h2>Branch Naming Conventions</h2>
                <form id="branch-form">
                    <div class="form-group">
                        <label for="prefix-list">Branch Prefixes</label>
                        <div class="tag-input">
                            <input type="text" id="prefix-input" placeholder="Add prefix (e.g., feature, bugfix)">
                            <button type="button" id="add-prefix" class="btn-small">Add</button>
                        </div>
                        <div id="prefix-tags" class="tags-container"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="separator">Separator</label>
                        <select id="separator">
                            <option value="/">Forward Slash (/)</option>
                            <option value="-">Hyphen (-)</option>
                            <option value="_">Underscore (_)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="format-pattern">Format Pattern</label>
                        <input type="text" id="format-pattern" value="{prefix}{separator}{description}" readonly>
                        <small>Example: feature/add-login-button</small>
                    </div>
                    
                    <button type="submit" class="btn">Save Branch Conventions</button>
                </form>
            </section>

            <section id="pr-templates">
                <h2>PR Templates</h2>
                <button id="add-template" class="btn">Add New Template</button>
                
                <div id="templates-container">
                    <!-- Templates will be added here dynamically -->
                </div>
                
                <div id="template-editor" class="hidden">
                    <h3>Edit Template</h3>
                    <form id="template-form">
                        <div class="form-group">
                            <label for="template-name">Template Name</label>
                            <input type="text" id="template-name" placeholder="e.g., Feature PR, Bugfix PR">
                        </div>
                        <div class="form-group">
                            <label for="template-content">Template Content</label>
                            <textarea id="template-content" rows="10" placeholder="# PR Title&#10;&#10;## Description&#10;&#10;## Changes Made&#10;&#10;## Testing"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn">Save Template</button>
                            <button type="button" id="cancel-template" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </section>
            
            <section id="preview">
                <h2>Preview</h2>
                <div class="preview-container">
                    <div class="form-group">
                        <label for="branch-preview">Branch Name Preview</label>
                        <div class="preview-display" id="branch-preview">feature/add-new-feature</div>
                        <div class="form-inline">
                            <input type="text" id="branch-description" placeholder="Enter description">
                            <button type="button" id="generate-branch" class="btn-small">Generate</button>
                            <button type="button" id="copy-branch" class="btn-small">Copy</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="template-preview">PR Template Preview</label>
                        <select id="template-select">
                            <option value="">Select a template</option>
                        </select>
                        <div class="preview-markdown" id="template-preview"></div>
                        <button type="button" id="copy-template" class="btn-small">Copy Template</button>
                    </div>
                </div>
            </section>
            
            <section id="export">
                <h2>Export Configuration</h2>
                <div class="export-actions">
                    <button id="export-config" class="btn">Export</button>
                    <button id="import-config" class="btn">Import</button>
                    <input type="file" id="import-file" class="hidden" accept=".json">
                </div>
            </section>
        </main>
        
        <footer>
            <p>GitHub Convention Manager - Made with Functional Programming</p>
        </footer>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
